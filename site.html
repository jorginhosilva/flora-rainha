<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Orçamentos</title>
</head>
<body>
    <div class="imagem-logo">
        <a href="https://www.florarainha.com.br/" target="_blank">
            <img src="imagens/logo-flora-rainha.png" alt="Logo Flora Rainha">
        </a>
    </div>
    
    <form>
        <input type="text" name="q" placeholder="Digite aqui!" class="barra-pesquisa">
        <button type="button" id="botaoadd" class="botaoadd">Adicionar Planta</button>
    </form>

    <div class="finalizar">
        <form>
            <button type="submit" id="botaofinalizar" class="botaofinalizar" style="display: none;">Finalizar Orçamento</button>
        </form>
    </div>

    
    <script src="site.js"></script>
</body>
</html>
